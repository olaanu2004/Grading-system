<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="icon" href="/pexels-pixabay-159752.jpg" type="image/jpg">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-block d-lg-flex d-md-block d-sm-block">
        <div id="main">
            <div id="head0"><h1>Grading System</h1></div>
            <label for="">English</label> <input type="text" id="eng"><br>
            <label for="">Mathematics</label> <input type="text" id="math"><br>
            <label for="">Physics</label> <input type="text" id="phy"><br>
            <label for="">Biology</label> <input type="text" id="bio"><br>
            <label for="">Chemistry</label> <input type="text" id="chm"><br>
            <br>
            <button class="btn1" onclick="total()">Total</button>
            <button class="btn2" onclick="average()">Average</button>
            <button class="btn3" onclick="grade()">Grade</button>
        </div>
        <div id="result">
            <div id="head1"><h1>Total</h1></div>
            <div id="total"></div>
            <div id="head2"><h1>Average</h1></div>
            <div id="average"></div>
            <div id="head3"><h1>Grade</h1></div>
            <div id="grade"></div>
        </div>
    </div>
    <script>
        function total() {
            var sub1 = parseInt(document.getElementById("eng").value);
            var sub2 = parseInt(document.getElementById("math").value);
            var sub3 = parseInt(document.getElementById("phy").value);
            var sub4 = parseInt(document.getElementById("bio").value);
            var sub5 = parseInt(document.getElementById("chm").value);

            if (sub1 > 100 || sub2 > 100 || sub3 > 100 || sub4 > 100 || sub5 > 100) {
                alert("Please Enter Mark of 100");
            } else {
                var total = sub1 + sub2 + sub3 + sub4 + sub5;
                document.getElementById("total").innerHTML = "English marks: " + sub1 + "<br> Mathematics marks: " + sub2 + "<br> Physics marks: " + sub3 + "<br> Biology marks: " + sub4 + "<br> Chemistry marks: " + sub5 + "<br>____________________<br> Total marks =" + total;
            }
        }

        function average() {
            var sub1 = parseInt(document.getElementById("eng").value);
            var sub2 = parseInt(document.getElementById("math").value);
            var sub3 = parseInt(document.getElementById("phy").value);
            var sub4 = parseInt(document.getElementById("bio").value);
            var sub5 = parseInt(document.getElementById("chm").value);

            if (sub1 > 100 || sub2 > 100 || sub3 > 100 || sub4 > 100 || sub5 > 100) {
                alert("Please Enter Mark of 100");
            } else {
                var total = sub1 + sub2 + sub3 + sub4 + sub5;
                var average = total / 5;
                document.getElementById("average").innerHTML = "Your average marks are: " + average;
            }
        }

        function grade() {
            var sub1 = parseInt(document.getElementById("eng").value);
            var sub2 = parseInt(document.getElementById("math").value);
            var sub3 = parseInt(document.getElementById("phy").value);
            var sub4 = parseInt(document.getElementById("bio").value);
            var sub5 = parseInt(document.getElementById("chm").value);

            if (sub1 > 100 || sub2 > 100 || sub3 > 100 || sub4 > 100 || sub5 > 100) {
                alert("Please Enter Mark of 100");
            } else {
                var total = sub1 + sub2 + sub3 + sub4 + sub5;
                var average = total / 5;
                
                if (average >= 75 && average <= 100) {
                    document.getElementById("grade").innerHTML = "A - Excellent ❤️";
                } else if (average >= 70 && average < 75) {
                    document.getElementById("grade").innerHTML = "B - Very Good 😍";
                } else if (average >= 60 && average < 70) {
                    document.getElementById("grade").innerHTML = "C - Good 😘";
                } else if (average >= 50 && average < 60) {
                    document.getElementById("grade").innerHTML = "D - Satisfactory 😏";
                } else if (average >= 40 && average < 50) {
                    document.getElementById("grade").innerHTML = "E - Pass 😥";
                } else {
                    document.getElementById("grade").innerHTML = "F - Fail 😭";
                }
            }
        }
    </script>
</body>
</html>
